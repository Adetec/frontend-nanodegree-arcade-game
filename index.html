<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script defer src="https://unpkg.com/promise-polyfill"></script>
</head>
<body>
    <div id="select-player" class="modal">
        <div class="header">
            <h1 class="title">
                Arcade game frogger
            </h1>
            <p id="description">Choose a player</p>
        </div>
        <div id="body">
            <div class="player">
                <img id= "player-1"  onclick="getImage(this.id)" src="images/char-boy.png" alt="char-boy">
            </div>
            <div class="player">
                <img id= "player-2"  onclick="getImage(this.id)" src="images/char-cat-girl.png" alt="char-cat-girl">
            </div>
            <div class="player">
                <img id= "player-3"  onclick="getImage(this.id)" src="images/char-horn-girl.png" alt="char-horn-girl">
            </div>
            <div class="player">
                <img id= "player-4"  onclick="getImage(this.id)" src="images/char-pink-girl.png" alt="char-pink-girl">
            </div>
            <div class="player">
                <img id= "player-5"  onclick="getImage(this.id)" src="images/char-princess-girl.png" alt="char-princess-girl">
            </div>
        </div>

    </div>
    <div id="game-over" class="modal hide">
        <div class="header">
            <h1 class="title">
                Game over
            </h1>
            <p id="result">
                Press P to play again 
            </p>
        </div>
        <div id="stats">
            you collected 30 gems, Your score is 1034
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
