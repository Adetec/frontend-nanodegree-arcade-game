<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hide modal">
        <div id="header">
            <h1 id="title">
                Arcade game frogger
            </h1>
            <p id="description">Choose player by pressing key number from 1 to 5</p>
        </div>
        <div id="body">
            <div id= "player-1"class="player">
                <div class="key-num">
                    1
                </div>
                <img src="images/char-boy.png" alt="char-boy">

            </div>
            <div id= "player-2"class="player">
                <div class="key-num">
                    2
                </div>
                <img src="images/char-cat-girl.png" alt="char-cat-girl">
        
            </div>
            <div id= "player-3"class="player">
                <div class="key-num">
                    3
                </div>
                <img src="images/char-horn-girl.png" alt="char-horn-girl">
        
            </div>
            <div id= "player-4"class="player">
                <div class="key-num">
                    4
                </div>
                <img src="images/char-pink-girl.png" alt="char-pink-girl">
        
            </div>
            <div id= "player-5"class="player">
                <div class="key-num">
                    5
                </div>
                <img src="images/char-princess-girl.png" alt="char-princess-girl">
        
            </div>
        </div>

    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
