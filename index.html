<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <!-- Import style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script defer src="https://unpkg.com/promise-polyfill"></script>
</head>
<body>
    <!-- Create Select player modal -->
    <div id="select-player" class="modal">
        <!-- Create the header -->
        <div class="header">
            <!-- Display Title game -->
            <h1 class="title">
                Arcade game frogger
            </h1>
            <!-- Ask user to select a player -->
            <p class="description">Choose a player</p>
        </div>
        <!-- Create player images body -->
        <div id="body" class="flex">
            <!-- Each div element contains an image of a player -->
            <div class="player">
                <img id= "player-1"  onclick="getImage(this.id)" src="images/char-boy.png" alt="Boy charachter">
            </div>
            <div class="player">
                <img id= "player-2"  onclick="getImage(this.id)" src="images/char-cat-girl.png" alt="Cat girl charachter">
            </div>
            <div class="player">
                <img id= "player-3"  onclick="getImage(this.id)" src="images/char-horn-girl.png" alt="Horn girl charachter">
            </div>
            <div class="player">
                <img id= "player-4"  onclick="getImage(this.id)" src="images/char-pink-girl.png" alt="Pink girl charachter">
            </div>
            <div class="player">
                <img id= "player-5"  onclick="getImage(this.id)" src="images/char-princess-girl.png" alt="Princess girl charachter">
            </div>
        </div>
    </div>
    <!-- Create Game over modal -->
    <div id="game-over" class="modal hide">
        <!-- Create game over title -->
        <div class="header">
            <h1 class="title">
                Game over
            </h1>
            <!-- Create a paragraph element to ask user if he want to play again -->
            <p class="description">
                Press <code>P</code> to play again
            </p>
        </div>
        <!-- Create and display game stats-->
        <div id="stats">
            you collected 30 gems, Your score is 1034
        </div>
    </div>
    <!-- Call js files -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
